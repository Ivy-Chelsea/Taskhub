{% extends 'base.html' %}

{% block content %}
  <h1>Create Task</h1>
  <form method="post">
    <div class="form-group">
      <label for="tasktitle">Title</label>
      <input type="text" class="form-control" id="tasktitle" name="tasktitle" required>
    </div>
    <div class="form-group">
      <label for="taskDescription">Description</label>
      <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="taskDueDate">Due Date</label>
      <input type="date" class="form-control" id="taskDueDate" name="taskDueDate" required>
    </div>
    <div class="form-group">
      <label for="taskStartTime">Start Time</label>
      <input type="time" class="form-control" id="taskStartTime" name="taskStartTime">
    </div>
    <div class="form-group">
      <label for="taskEndTime">End Time</label>
      <input type="time" class="form-control" id="taskEndTime" name="taskEndTime">
    </div>
    <div class="form-group">
      <label for="taskReminderDate">Reminder Date</label>
      <input type="date" class="form-control" id="taskReminderDate" name="taskReminderDate">
    </div>
    <div class="form-group">
      <label for="taskPriority">Priority</label>
      <select class="form-control" id="taskPriority" name="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="taskLabels">Labels</label>
      <input type="text" class="form-control" id="taskLabels" name="taskLabels">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
