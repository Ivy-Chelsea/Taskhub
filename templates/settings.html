{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Settings</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('settings') }}">
      <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input class="input" type="text" name="first_name" value="{{ current_user.first_name }}" placeholder="Enter your first name">
        </div>
      </div>

      <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input class="input" type="text" name="last_name" value="{{ current_user.last_name }}" placeholder="Enter your last name">
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" name="email" value="{{ current_user.email }}" placeholder="Enter your email address">
        </div>
      </div>

      <div class="field">
        <label class="label">New Password</label>
        <div class="control">
          <input class="input" type="password" name="new_password" placeholder="Enter a new password">
        </div>
      </div>

      <div class="field">
        <label class="label">Confirm New Password</label>
        <div class="control">
          <input class="input" type="password" name="confirm_new_password" placeholder="Confirm your new password">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
