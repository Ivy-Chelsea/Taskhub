{% extends 'base.html' %}

{% block content %}
<section class="myform-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-area register-form">
          <div class="form-content">
          </div>
          <div class="form-input">
            <h2>Registration Form</h2>
            <form method="POST">
              <div class="form-group">
                <input type="text"  id="" name="first_name" required>
                <label>First Name</label>
              </div>
              <div class="form-group">
                <input type="text" id="" name="last_name" required>
                <label>Last Name</label>
              </div>
              <div class="form-group">
                <input type="text" id="" name="username" required>
                <label>Username</label>
              </div>
              <div class="form-group">
                <input type="email" id="" name="email" required>
                <label>Email</label>
              </div>
              {% if email_error %}
              <p class="error">{{ email_error }}</p>
              {% endif %}
              <div class="form-group">
                <input type="password" id="" name="password" required>
                <label>Password</label>
              </div>
              <div class="myform-button">
                <button class="myform-btn" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="register-content">
          <p>Register your credentials here</p>
          <ul class="social-icons">
            <li><a href="#" class="facebook"><i class="fa fa-facebook-f"></i><span>Facebook</span></a></li>
            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i><span>Twitter</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
