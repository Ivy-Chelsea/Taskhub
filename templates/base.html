<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Task Manager{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-menu">
            <div class="navbar-end">
              <div class="navbar-item">
                {% if current_user %}
                <a href="{{ url_for('tasks', user_id=current_user.id) }}" class="button is-link is-outlined">
                  Tasks
                </a>
                <a href="{{ url_for('logout') }}" class="button is-danger is-outlined">
                  Logout
                </a>
                <a href="{{ url_for('register') }}" class="button is-link is-outlined">
                  Register
                </a>
                <a href="{{ url_for('login') }}" class="button is-primary">
                  Login
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        {% for message in get_flashed_messages() %}
        <div class="notification is-{{ message[0] }}">
          <button class="delete"></button>
          {{ message[1] }}
        </div>
        {% endfor %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </section>
</body>
</html>
