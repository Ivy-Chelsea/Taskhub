
<style>
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }

  .form {
    margin-bottom: 20px;
  }

  .label {
    display: block;
    font-weight: bold;
  }

  body {
    background-color: #e6a8d7;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .main {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 900px;
  }

  button[type="submit"] {
    background-color: #7851A9;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #4a2b70;
  }
</style>

<div class="main">
  <h2>Edit Task</h2>
  <form method="POST" action="{{ url_for('edit_task', user_id=user.id) }}">
    <b>
      <label for="tasktitle">Title:</label>
      <input type="text" id="tasktitle" name="tasktitle" value="{{ task.title }}" required>
      <br><br>
      <label for="taskDescription">Description:</label>
      <textarea id="taskDescription" name="taskDescription">{{ task.description }}</textarea>
      <br><br>
      <label for="taskDueDate">Due Date:</label>
      <input type="date" id="taskDueDate" name="taskDueDate" value="{{ task.due_date }}" required>
      <br><br>
      <label for="taskStartTime">Start Time:</label>
      <input type="time" id="taskStartTime" name="taskStartTime" value="{{ task.start_time }}" required>
      <input type="radio" id="start-am" name="start-am-pm" value="am" {% if task.start_time.hour < 12 %}checked{% endif %}>
      <label for="start-am">AM</label>
      <input type="radio" id="start-pm" name="start-am-pm" value="pm" {% if task.start_time.hour >= 12 %}checked{% endif %}>
      <label for="start-pm">PM</label>
      <br><br>
      <label for="taskEndTime">End Time:</label>
      <input type="time" id="taskEndTime" name="taskEndTime" value="{{ task.end_time }}" required>
      <input type="radio" id="end-am" name="end-am-pm" value="am" {% if task.end_time.hour < 12 %}checked{% endif %}>
      <label for="end-am">AM</label>
      <input type="radio" id="end-pm" name="end-am-pm" value="pm" {% if task.end_time.hour >= 12 %}checked{% endif %}>
      <label for="end-pm">PM</label>
      <br><br>
      <label for="taskReminderDate">Reminder Date:</label>
      <input type="date" id="taskReminderDate" name="taskReminderDate" value="{{ task.reminder_date }}">
      <br><br>
      <label for="taskPriority">Priority:</label>
      <select id="taskPriority" name="taskPriority">
        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
        <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
      </select>
      <br><br>
      <label for="taskLabels">Labels:</label>
      <input type="text" id="taskLabels" name="taskLabels" value="{{ task.labels }}">
      <br><br>
      <button type="submit">Save Changes</button>
    </b>
  </form>
</div>
