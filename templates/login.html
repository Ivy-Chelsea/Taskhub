<style display: none>
{% extends 'base.html' %}

{% block content %}
</style>
<!DOCTYPE html>
<html>
<head>
  <title>TaskHub - Login</title>
  <style>
    body {
      background-color: #86608E;
      font-family: Arial, sans-serif;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height:100 vh;
    }

    #container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      margin-top: 100px;
      text-align: center;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
	
	#head {
	  display: flex;
	  align-items: center;
    }

    #logo {
	  width: 60px;
	  margin-right: 5px;
    }

    #login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
	  margin: -50px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #865fcf;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #710193;
    }
  </style>
</head>
<body>
  <div id="container">
	<div class="head" id="head">
    <img src="logo.png" alt="TaskHub Logo" id="logo">
    <h2 id="login-title">TaskHub Login</h2>
	</div>
	<br> <br>
    <form action="successful.html">
      <input type="text" name="username" placeholder="Username" required><br>
	  <br><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
<style display: none>
{%endblock%}
</style>
